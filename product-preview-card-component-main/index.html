<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="box">
    <div class="container">

      <section class="img-box">
        <img class="img" src="images/image-product-desktop.jpg" alt="">
      </section>

      <section class="info-box">
        <h3 class="info-title">PERFUME</h3>
        <h1 class="info-name">Gabrielle Essence Eau De Parfum</h1>
        <h3 class="info-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the house of CHANEL</h3>
      </section>
      <section class="price-box">
        <h4 class="price">$149.99</h4>
        <h4 class="price2">$169.99</h4>
      </section>

      <section class="car-box">
        <img class="icon" src="images/icon-cart.svg" alt="">
        <h2 class="car-text">Add to Cart</h2>
      </section>
    </div>
  </div>

</body>

</html>
